<div id="login-box">

  <div class="left-box">
    <h1> <b>Sign Up </b></h1>

    <form [formGroup]="userRegisterForm" (ngSubmit)="saveUser()">

      <div class="form-group is-invalid">
        <input type="text" formControlName="firstName" class="form-control is-invalid" placeholder="First Name"/>
      </div>

      <div class="form-group is-invalid">
        <input type="text" formControlName="lastName" class="form-control is-invalid" placeholder="Last Name"/>
      </div>

      <div class="form-group is-invalid ">
        <input type="text" formControlName="emailID" class="form-control is-invalid " placeholder="Email ID"/>
      </div>

      <div class="form-group is-invalid ">
        <input type="text" formControlName="userName" class="form-control is-invalid " placeholder="User Name"/>
      </div>

      <div class="form-group is-invalid ">
        <input type="password" formControlName="password" class="form-control is-invalid " placeholder="Password"/>
      </div>

      <div class="form-group is-invalid ">
        <input type="password" formControlName="confirmPassword" class="form-control is-invalid " placeholder="Confirm Password"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="userRegisterForm.invalid">Register</button>
      </div>

    </form>
  </div>
</div>
